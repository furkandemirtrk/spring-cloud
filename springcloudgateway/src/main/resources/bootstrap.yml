server:
  port: 8081

spring:
  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true
  application:
    name: springcloudgateway
  profiles:
    active: test
  boot:
    admin:
      client:
        username: client
        password: client
        url: http://localhost:8084
  cloud:
    gateway:
      routes:
        - id: firstService
          uri: http://localhost:8082
          predicates:
            - Path=/first-service/api/**
        - id: secondService
          uri: http://localhost:8083
          predicates:
            - Path=/second-service/api/**

  sleuth:
    opentracing:
      enabled: true
    reactor:
      instrumentation-type: MANUAL

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
  show-actuator: true

management:
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    env:
      enabled: true

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

apigateway:
  filters:
    loggers:
      enabled: true